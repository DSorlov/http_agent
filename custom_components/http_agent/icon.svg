<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e88e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#42a5f5;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="3" dy="3" stdDeviation="4" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Main circular background -->
  <circle cx="128" cy="128" r="120" fill="url(#bgGrad)" filter="url(#shadow)"/>
  
  <!-- Subtle rim -->
  <circle cx="128" cy="128" r="118" fill="none" stroke="#1a252f" stroke-width="4"/>
  <circle cx="128" cy="128" r="114" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  
  <!-- Fedora hat (black) -->
  <g id="fedora">
    <!-- Hat brim -->
    <ellipse cx="128" cy="85" rx="55" ry="12" fill="#0a0a0a" opacity="0.95"/>
    <ellipse cx="128" cy="83" rx="55" ry="12" fill="#1a1a1a"/>
    
    <!-- Hat crown -->
    <ellipse cx="128" cy="60" rx="35" ry="10" fill="#0a0a0a"/>
    <rect x="93" y="60" width="70" height="23" rx="2" fill="#1a1a1a"/>
    <ellipse cx="128" cy="83" rx="35" ry="8" fill="#2a2a2a"/>
    
    <!-- Hat band -->
    <rect x="93" y="78" width="70" height="4" fill="#444"/>
    
    <!-- Hat highlights -->
    <ellipse cx="128" cy="60" rx="30" ry="8" fill="rgba(255,255,255,0.05)"/>
  </g>
  
  <!-- Sunglasses -->
  <g id="sunglasses">
    <!-- Left lens -->
    <ellipse cx="108" cy="95" rx="16" ry="14" fill="#0a0a0a" stroke="#2a2a2a" stroke-width="2"/>
    <!-- Right lens -->
    <ellipse cx="148" cy="95" rx="16" ry="14" fill="#0a0a0a" stroke="#2a2a2a" stroke-width="2"/>
    <!-- Bridge -->
    <rect x="122" y="93" width="12" height="3" rx="1.5" fill="#2a2a2a"/>
    <!-- Left temple -->
    <path d="M 92 95 L 85 96" stroke="#2a2a2a" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <!-- Right temple -->
    <path d="M 164 95 L 171 96" stroke="#2a2a2a" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <!-- Reflections -->
    <ellipse cx="105" cy="92" rx="5" ry="4" fill="rgba(255,255,255,0.3)"/>
    <ellipse cx="145" cy="92" rx="5" ry="4" fill="rgba(255,255,255,0.3)"/>
  </g>
  
  <!-- HTTP text -->
  <text x="128" y="150" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="38" font-weight="bold" fill="#ffffff" letter-spacing="2">HTTP</text>
  
  <!-- Agent text -->
  <text x="128" y="180" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="24" font-weight="300" fill="#e0e0e0" letter-spacing="4">AGENT</text>
</svg>